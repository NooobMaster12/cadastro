{% extends 'index.html' %}




{% block content %}
<video id="preview"></video>
<script>
    let scanner = new Instascan.Scanner(
        {
            video: document.getElementById('preview')
        }
    );


    scanner.addListener('scan', function(content) {
        
        window.open("http://127.0.0.1:8000/chaves/devolver/" + content + "/", "_self");
    });
    Instascan.Camera.getCameras().then(cameras => 
    {
        if(cameras.length > 0){
            scanner.start(cameras[0]);
        } else {
            console.error("Não existe câmera no dispositivo!");
        }
    });
</script>

              {% for chave in chaves %}
              <p>
                  {% if chave.disponivel %} - {% else %}{{chave.sala.numero}} - {{chave.sala.descricao}} - {% endif %}
                  {% if chave.disponivel %}
                      <a href="{% url 'alugar_chave' chave.id %}">Pegar chave</a>
                  {% else %}
                        <a href="{% url 'devolver_chave' chave.id %}">Devolver chave</a>
                  {% endif %}
              </p>
              <button></button>
          {% endfor %}      
          {% endblock content %}
